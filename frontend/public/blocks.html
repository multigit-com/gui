<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repository Manager</title>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script>
    <script src="blocks.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        #error-message {
            color: red;
            display: none;
        }
        .columns-container {
            display: flex;
            justify-content: space-around;
        }
        .column {
            flex: 1;
            margin: 10px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
        #trashColumn {
            background-color: #ffcccc;
        }
        .repo-block {
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            padding: 10px;
            margin: 5px 0;
            cursor: pointer;
        }
        .repo-block:not(.expanded) .file-list,
        .repo-block:not(.expanded) .readme-preview {
            max-height: 100px;
            overflow: hidden;
        }
        .repo-block.expanded .file-list,
        .repo-block.expanded .readme-preview {
            max-height: none;
        }
        .file-list, .readme-preview {
            display: none;
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            margin-top: 10px;
        }
        .repo-block.expanded .file-list,
        .repo-block.expanded .readme-preview {
            display: block;
        }
        .readme-content {
            max-height: 200px;
            overflow-y: auto;
        }
        .repo-name {
            font-weight: bold;
            color: #0366d6;  /* GitHub's link color */
            text-decoration: none;
            cursor: pointer;
        }
        .repo-name:hover {
            text-decoration: underline;
        }
        .repo-url {
            font-size: 0.8em;
            color: #666;
        }
        select {
            width: 100%;
            margin-bottom: 10px;
        }
        .trash-column {
            background-color: #ffebee;
            border: 2px dashed #f44336;
        }
        .trash-column h2 {
            color: #f44336;
        }
        .removed-repo {
            background-color: #ffcccb;
            padding: 5px;
            margin-bottom: 5px;
            border-radius: 3px;
        }
        .repo-item {
            margin: 5px 0;
            padding: 5px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 3px;
            cursor: move;
        }
        .repo-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .remove-repo-btn {
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s;
        }
        .remove-repo-btn:hover {
            background-color: #ff1a1a;
        }
    </style>
    <script>
        window.API_BASE_URL = 'http://localhost:3001'; // Default value
    </script>
</head>
<body>
    <h1>GitHub Repository Manager</h1>
    <div id="error-message"></div>
    <div class="columns-container">
        <div class="column" id="column1">
            <select class="org-select"></select>
<!--            <select class="repo-select"></select>-->
            <div class="repo-list"></div>
        </div>
        <div class="column" id="column2">
            <select class="org-select"></select>
<!--            <select class="repo-select"></select>-->
            <div class="repo-list"></div>
        </div>
        <div class="column" id="column3">
            <select class="org-select"></select>
<!--            <select class="repo-select"></select>-->
            <div class="repo-list"></div>
        </div>
    </div>
    <div id="app">
        <div id="organizationsContainer"></div>
        <div id="trashColumn" class="column">
            <h2>Trash</h2>
            <ul id="trashList"></ul>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/2.0.3/marked.min.js"></script>
    <script src="githubUrlParser.js"></script>

</body>
</html>
