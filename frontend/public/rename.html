<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rename Organizations and Repositories</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        .container {
            display: flex;
            justify-content: space-between;
        }
        .column {
            flex: 1;
            margin: 10px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
        .org-item, .repo-item {
            margin: 10px 0;
            padding: 10px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        input {
            width: 60%;
            padding: 5px;
            margin: 5px 0;
        }
        button {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-right: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        .error-message {
            background-color: #ffcccc;
            border: 1px solid #ff0000;
            color: #ff0000;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        a {
            color: #0366d6;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Rename Organizations and Repositories</h1>
    <div id="error-container"></div>
    <div class="container">
        <div class="column" id="org-column">
            <h2>Organizations</h2>
            <div id="org-list"></div>
        </div>
        <div class="column" id="repo-column">
            <h2>Repositories</h2>
            <div id="repo-list"></div>
        </div>
    </div>
    <script src="rename.js"></script>
</body>
</html>
